<li *ngFor="let producto of productos; let i = index" 
    class="flex items-center gap-4 p-4 mb-4 rounded-xl border border-gray-200 shadow-sm bg-white hover:shadow-md transition-shadow">
  
  <!-- Imagen del producto -->
  <img [src]="producto.imagen" alt="Producto"
    class="h-20 w-20 rounded-lg object-cover" />

  <!-- Información del producto -->
  <div class="flex-1">
    <h3 class="text-lg font-semibold text-gray-800">{{ producto.nombre }}</h3>
    <p class="text-sm text-gray-500">Color: {{ producto.color }} | Talla: {{ producto.talla }}</p>
    <p class="text-sm text-gray-600 mt-1">
      <span class="font-medium text-gray-700">S/. {{ producto.precio }}</span> x {{ producto.cantidad }}
    </p>
  </div>

  <!-- Botón eliminar -->
  <div>
    <button (click)="eliminarDelCarrito(i)"
      class="px-3 py-1 text-sm font-semibold text-white bg-red-500 rounded-md hover:bg-red-600 shadow">
      Eliminar
    </button>
  </div>
</li>
