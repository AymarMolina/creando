
<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-gray-200/75 z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <div class="flex justify-between items-center border-b pb-2">
        <h2 class="text-lg font-semibold">{{ title }}</h2>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">&times;</button>
      </div>
      <div class="mt-4">
        <form (ngSubmit)="submitForm()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" [(ngModel)]="producto.nombre" name="nombre" placeholder="Ingrese el nombre" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" required>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea [(ngModel)]="producto.descripcion" name="descripcion" placeholder='Ingrese la descripción' class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" required></textarea>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Precio</label>
            <input type="number" [(ngModel)]="producto.precio" name="precio" placeholder="Ingrese el precio" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" required>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Categoría</label>
            <select [(ngModel)]="producto.id_categoria" name="id_categoria" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" required>
              <option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">{{ categoria.nombre }}</option>
            </select>
          </div>
        
          <div>
            <label class="block text-sm font-medium text-gray-700">Fotos (3 imágenes)</label>
            <div class="grid grid-cols-3 gap-2">
              <div *ngFor="let foto of fotos; let i = index">
                <input type="file" (change)="onFileChange($event, i)" accept="image/*" class="w-full border rounded px-3 py-2">
                <img *ngIf="foto.url_foto" [src]="foto.url_foto" class="w-full h-24 object-cover mt-2">
              </div>
            </div>
          </div>
          
          <div class="flex justify-end space-x-2">
            <button type="button" (click)="closeModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" [disabled]="!isFormValid()">Guardar</button>

          </div>
        </form>
      </div>
    </div>
</div>
