
<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-gray-200/75 z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <div class="flex justify-between items-center border-b pb-2">
        <h2 class="text-lg font-semibold">{{ title }}</h2>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">&times;</button>
      </div>
      <div class="mt-4">
        <form (ngSubmit)="submitForm()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" [(ngModel)]="product.nombre" name="nombre" [placeholder]="product.nombre || 'Ingrese el nombre'" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea [(ngModel)]="product.descripcion" name="descripcion" [placeholder]="product.descripcion || 'Ingrese la descripción'" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"></textarea>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Precio</label>
            <input type="number" [(ngModel)]="product.precio" name="precio" [placeholder]="product.precio ? product.precio.toString() : 'Ingrese el precio'" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Estado</label>
            <select [(ngModel)]="product.estado" name="estado" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>
          
          <div class="flex justify-end space-x-2">
            <button type="button" (click)="closeModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
          </div>
        </form>
      </div>
    </div>
</div>
