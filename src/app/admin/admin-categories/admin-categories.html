<div class="p-6 max-w-3xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Gestión de Categorías</h2>
    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition" (click)="mostrarFormulario = !mostrarFormulario">
      {{ mostrarFormulario ? 'Cancelar' : 'Agregar Categoría' }}
    </button>
  </div>

  <!-- Formulario de agregar -->
  <div *ngIf="mostrarFormulario" class="mb-6 bg-white border border-gray-300 rounded p-4 shadow">
    <input [(ngModel)]="nuevaCategoria" type="text" placeholder="Nombre de la categoría"
           class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-green-500 mb-3" />
    <button (click)="agregarCategoria()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Guardar
    </button>
  </div>

  <!-- Lista de categorías -->
  <ul class="space-y-3">
    <li *ngFor="let cat of categorias"
        class="border border-gray-200 bg-white p-4 rounded-lg shadow flex justify-between items-center hover:shadow-md transition">
      <span class="text-gray-800 font-medium">{{ cat.nombre }}</span>
      <div class="space-x-2">
        <button (click)="eliminarCategoria(cat.id_categoria)"
                class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">
          Eliminar
        </button>
      </div>
    </li>
  </ul>
  
</div>
