<div class="max-w-4xl mx-auto p-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Gestión de Colores</h2>

  <!-- FORMULARIO -->
  <form (ngSubmit)="onSubmit()" [formGroup]="colorForm" class="bg-white shadow-md rounded-lg p-6 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Color</label>
        <input type="text" formControlName="nombre" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Código del Color (hex)</label>
        <input type="color" formControlName="codigo_color" class="w-full h-10 rounded-lg border">
      </div>
    </div>

    <div class="mt-4 flex gap-3">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        {{ editando ? 'Actualizar Color' : 'Agregar Color' }}
      </button>
      <button *ngIf="editando" type="button" (click)="cancelarEdicion()" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400 transition">
        Cancelar
      </button>
    </div>
  </form>

  <!-- LISTA DE COLORES -->
  <div class="bg-white shadow-md rounded-lg p-6">
    <h3 class="text-lg font-semibold text-gray-700 mb-4">Colores Registrados</h3>

    <div *ngIf="colores.length === 0" class="text-gray-500">No hay colores registrados.</div>

    <div *ngFor="let color of colores" class="flex items-center justify-between border-b py-3">
      <div class="flex items-center gap-4">
        <div class="w-8 h-8 rounded-full" [style.background]="color.codigo_color"></div>
        <div>
          <p class="font-medium">{{ color.nombre }}</p>
          <p class="text-sm text-gray-500">{{ color.codigo_color }}</p>
        </div>
      </div>

      <div class="flex gap-2">
        <button (click)="editarColor(color)"
                class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-1 rounded-lg shadow transition-all duration-150">
          Editar
        </button>
        <button (click)="eliminarColor(color.id_color)"
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-lg shadow transition-all duration-150">
          Eliminar
        </button>
      </div>

    </div>
  </div>
</div>
