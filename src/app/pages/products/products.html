<div class="bg-white">
  <div class="mx-auto max-w-7xl px-4 py-10 sm:px-6 sm:py-10 lg:px-8">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-6">Productos</h2>

    <div class="flex gap-6">
      <div class="w-1/4">
        <app-filter></app-filter>
      </div>
      <div class="w-3/4 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        <div *ngFor="let foto of productos" class="bg-white shadow-md rounded-lg p-4">
          <app-product-card  [id]="foto.id_producto" [img]="foto.primera_imagen"[nombre]="foto.nombre" [precio]="foto.precio"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
