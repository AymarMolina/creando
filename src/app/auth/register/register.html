<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    (ngSubmit)="registrar()"
    class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6"
  >
    <h2 class="text-2xl font-bold text-center text-gray-800">Crear cuenta</h2>

    <!-- Nombre -->
    <div>
      <label class="block text-sm font-medium text-gray-700" for="nombre">
        Nombre
      </label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="nombre"
        required
        placeholder="Tu nombre"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Correo -->
    <div>
      <label class="block text-sm font-medium text-gray-700" for="email">
        Correo electrónico
      </label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="correo@ejemplo.com"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Contraseña -->
    <div>
      <label class="block text-sm font-medium text-gray-700" for="contrasena">
        Contraseña
      </label>
      <input
        type="password"
        id="contrasena"
        name="contrasena"
        [(ngModel)]="contrasena"
        required
        placeholder="••••••••"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Teléfono -->
    <div>
      <label class="block text-sm font-medium text-gray-700" for="telefono">
        Teléfono
      </label>
      <input
        type="tel"
        id="telefono"
        name="telefono"
        [(ngModel)]="telefono"
        required
        placeholder="+51 912345678"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Registrarse
    </button>

    <!-- Redirección -->
    <p class="text-center text-sm text-gray-600">
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-blue-600 hover:underline">Inicia sesión</a>
    </p>
  </form>
</div>
