<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    (ngSubmit)="login()"
    class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6"
  >
    <h2 class="text-2xl font-bold text-center text-gray-800">Iniciar sesión</h2>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700" for="email">
        Correo electrónico
      </label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="correo@ejemplo.com"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Contraseña -->
    <div>
      <label class="block text-sm font-medium text-gray-700" for="contrasena">
        Contraseña
      </label>
      <input
        type="password"
        id="contrasena"
        name="contrasena"
        [(ngModel)]="contrasena"
        required
        placeholder="••••••••"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Iniciar sesión
    </button>

    <!-- Redirección a registro -->
    <p class="text-center text-sm text-gray-600">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="text-blue-600 hover:underline">Regístrate aquí</a>
    </p>
  </form>
</div>
